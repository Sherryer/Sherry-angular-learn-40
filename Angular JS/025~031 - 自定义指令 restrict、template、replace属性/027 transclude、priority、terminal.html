<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <title></title>
    <script src="../angular.min.js"></script>
</head>
<body ng-app="body">

<xxx-yyy>Sherry</xxx-yyy>

</body>
<script>
    angular.module('body',[])
            .directive('xxxYyy',function(){
                return{
                    restrict:'ECMA',
                    template:'<div>1111 <span ng-transclude></span></div>',
                    replace:true,

                    transclude:true,  //是否保留之前的内容
                    priority:10,       //执行优先级的设定 默认是0 一般用不到
                    terminal:true     //权重比 proiority低的 都没用了
                }
            })
</script>
</html>
