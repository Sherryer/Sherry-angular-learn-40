<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../angular.min.js"></script>
</head>
<body ng-app="body">
定义服务做法：给angular.module()加第三个参数function
<!--angular 是用$provider对象来实现自动依赖注入机制，-->
<!--注入机制通过调用一个provider的$get()方法，把得到的对象作为参数进行相关调用-->
<div ng-controller="c1">
    {{name}}
</div>
</body>
<script>
   var body = angular.module('body',[],function($provide){       //       module 最后这个参数 是个函数 叫模块的配置

       $provide.provider('服务名',function(){                     //通过$provide下面的$provider方法 自定义服务
           this.$get=function(){
               return{                                              //里面返回一个对象 再后面的控制器都能得到它
                   Sherry:'Sherryer'
               }
           }
       });

       //上面东西的简单写法 自定义工厂
       $provide.factory('factory',function(){
           return [1,2,3,4];                                  //可以返回任何东西 常用   是上面provider的一种简写
       });

       //自定义服务
       $provide.service('serv',function(){
           return [2,3,4];                                    //必须 返回一个对象   是上面provider的一种简写
       })


   });
    body.controller('c1',function($scope,服务名,factory,serv){
        $scope.name='张三';
        console.log(服务名,factory);
        console.log(serv)
    })
</script>
</html>
