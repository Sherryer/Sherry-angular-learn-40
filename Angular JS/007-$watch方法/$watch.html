<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="body">
在digest执行时，如果watch观察的value与上一次执行是不一样，就会被触发 <br/>
用处 是手动去监听一个变量 如果这个变量发生一些变化我们就去触发第二个函数<br/>

$watch('a',b,c) 三个参数<br/>
a 一直watch(观察)的对象 必须引号引起来<br/>
b 这个对象改变后触发的函数也有两个参数(newValue,oldValue)<br/>
c 布尔值  如果观察的是一个对象比如json{} c写true会观查对象里每一个属性的变化 写false只会看对象是否变化了<br/>

<div ng-controller="ct1">
    <input type="text" ng-model="name"/>
    {{name}}
    <div>改变次数{{count}}</div>
</div>


</body>
<script src="../angular.min.js"></script>
<script>
    angular.module('body',[]).controller({
        ct1:function($scope){
            $scope.name='Sherry';
            $scope.count=0;


            $scope.$watch('name',function(newValue,oldValue){
                console.log(newValue,oldValue);
                 ++$scope.count;
                if($scope.count>30){
                    $scope.name='已经大于30'
                }
            })

        }
    })
</script>
</html>
