<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../angular.min.js"></script>
    <style>
        .error{
            border:1px solid #ff4843;

        }
        input{
            border: 1px solid #a1a1a1;
            outline: none;
            height: 20px;
            line-height: 12px;
        }
    </style>
</head>
<body ng-app="body">
<form ng-controller="c1" name="form1">
    用户名：
<div>
    <input name="ipt1" ng-class="{'error':form1.ipt1.$invalid &&form1.ipt1.$dirty}" type="text" ng-pattern="/^[a-zA-Z]+/"  ng-model="name" ng-minlength="5" ng-maxlength="10" ng-required="true"/>
    <div ng-show="form1.ipt1.$error.minlength">至少输入5个字符</div>
    <div ng-show="form1.ipt1.$error.maxlength">最多输入10字符</div>
    <div ng-show="form1.ipt1.$error.required&&form1.ipt1.$dirty">请输入内容</div>
    <div ng-show="form1.ipt1.$error.pattern">必须以英文开始</div>

</div>
</form>
</body>
<script>
//    name 名字
//    ng-model 绑定的数据
//    ng-required 是否必填
//    ng-minlength 最小长度
//    ng-maxlength 最大长度
//    ng-pattern 匹配模式
//    ng-change 值变化时的回调

//    关闭自动提示 autocomplete

//    ng 的报错
//   字段错误信息  formName.inputfieldName.$error  有错误 显示真
//   字段无效  formName.inputfieldName.$invalid  字段无效则为真
//   字段有效  formName.inputfieldName.$valid  字段无效则为真
//   字段是否有更改过  formName.inputfieldName.$dirty  是否有改动 有改动才为真

var ex=/^[a-zA-Z]+/;
var str1='123a';
var str2='abc';

angular.module('body',[])
.controller('c1',['$scope',function($scope){
           $scope.name='';
        }])

</script>
</html>
