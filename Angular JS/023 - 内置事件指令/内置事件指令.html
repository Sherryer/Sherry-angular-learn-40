<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../angular.min.js"></script>
</head>
<body ng-app="body">
   <div ng-controller="c1">
       <button ng-click="demo()">切换为{{!bool}}</button>
       <br/>
       {{bool}}
   </div>
</body>

<script>
    angular.module('body',[]).controller('c1',['$scope',function($scope){
        $scope.bool=true;
        $scope.demo=function(e) {
            var e=e||event;
            console.log(e);
            $scope.bool=!$scope.bool
        }
    }]);
