<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    var A=function(){
        this.getName=function(){
            return 'Sherry'
        }
    };
    var B=function(aObj){
        // B依赖于 A

       console.log(aObj.getName())
    };

    var a=new A;
    //a 注入 b
    var b=new B(a);


    //B需要用到A js 里两个方法： 1 把a 传入到b里面去。  2 a是全局变量

    //真正的依赖注入 是我依赖的时候才注入 不依赖 就不注入 不是无脑注入（影响性能）
</script>

</body>
</html>
