<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title></title>
</head>
<body ng-app="body">
   <div ng-controller="ct1">
       <input type="text" ng-model="name"/>
       {{data}}
       <!--<span ng-bind="data"></span>-->
   </div>
</body>
<script src="../angular.min.js"></script>
<script>
//    脏检查的条件 1绑定在html中 2属性被绑定  3只要自定义的才需要脏检查
//$apply 不会触发脏检查 而是去找$digest触发脏检查
    angular.module('body',[]).controller({
        ct1:function($scope){
            $scope.data=new Date();

            setInterval(function(){
                $scope.$apply(function(){
                    $scope.data=new Date();
                    //触发脏检查
                })
            },1000)
        }
    })
</script>
</html>
